<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculater</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calcContainer">
      <div class="display">
        <h1 id="inputValue">0</h1>
      </div>
      <div class="btnsContainer">
        <div class="btnRow smRow">
          <button onClick="handleInteraction('(')" class="btn">
            <p>(</p>
          </button>
          <button onClick="handleInteraction(')')" class="btn">
            <p>)</p>
          </button>
          <button onClick="handleInteraction('%')" class="btn">
            <p>%</p>
          </button>
          <button onClick="handleReset('AC')" class="btn">
            <p>AC</p>
          </button>
        </div>
        <div class="btnRow">
          <button onClick="handleInteraction(7)" class="btn">
            <p>7</p>
          </button>
          <button onClick="handleInteraction(8)" class="btn">
            <p>8</p>
          </button>
          <button onClick="handleInteraction(9)" class="btn">
            <p>9</p>
          </button>
          <button onClick="handleInteraction('/')" class="btn">
            <p>/</p>
          </button>
        </div>
        <div class="btnRow">
          <button onClick="handleInteraction(4)" class="btn">
            <p>4</p>
          </button>
          <button onClick="handleInteraction(5)" class="btn">
            <p>5</p>
          </button>
          <button onClick="handleInteraction(6)" class="btn">
            <p>6</p>
          </button>
          <button onClick="handleInteraction('*')" class="btn">
            <p>*</p>
          </button>
        </div>
        <div class="btnRow">
          <button onClick="handleInteraction(1)" class="btn">
            <p>1</p>
          </button>
          <button onClick="handleInteraction(2)" class="btn">
            <p>2</p>
          </button>
          <button onClick="handleInteraction(3)" class="btn">
            <p>3</p>
          </button>
          <button onClick="handleInteraction('-')" class="btn">
            <p>-</p>
          </button>
        </div>
        <div class="btnRow">
          <button onClick="handleInteraction(0)" class="btn">
            <p>0</p>
          </button>
          <button onClick="handleInteraction('.')" class="btn">
            <p>.</p>
          </button>
          <button onClick="handleEvaluate('=')" class="btn">
            <p>=</p>
          </button>
          <button onClick="handleInteraction('+')" class="btn">
            <p>+</p>
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
